<div *ngIf="isLoading === false; else loaderDiv" class="resizableContent">
  <div class="timeContainer">
    <p>{{ city }}</p>
    <span class="flag-icon flag-icon-gb" (click)="setLanguage('en')"></span
    ><span class="flag-icon flag-icon-si" (click)="setLanguage('si')"></span>
    <p translate>
      DATARECEIVED <span>{{ dataReceived | date: 'dd. MM. yyyy HH:mm' }}</span>
    </p>
    <p><button (click)="refreshForecast()" class="refreshButton" translate>REFRESH</button></p>
  </div>
  <div class="forecastContainer">
    <div class="currentWeatherContainer">
      <app-current-temperature [weather]="weatherData"></app-current-temperature>
    </div>
    <div class="fiveDayWeatherContainer">
      <app-five-days-forecast [forecast]="forecastData"></app-five-days-forecast>
    </div>
  </div>
</div>
<ng-template #loaderDiv>
  <div class="loaderContainer">
    <p translate>RECEIVINGDATA</p>
    <div class="loading"></div>
  </div>
</ng-template>
